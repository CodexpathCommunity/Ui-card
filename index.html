<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ui cards</title>
</head>
<body>
    <div class="card">
        <div class="top-section">
            <img id="image-container" src="./images/pd1.jpg" alt="">
            <div class="nav">
                <img onclick="change_img(this)" src="./images/pd1.jpg" alt="">
                <img onclick="change_img(this)"  src="./images/pd2.jpg" alt="">
                <img onclick="change_img(this)"  src="./images/pd4.jpg" alt="">
                <img  onclick="change_img(this)" src="./images/pd3.jpg" alt="">
            </div>
            <div class="price">$80</div>
        </div>
        <div class="product-info">
            <div class="name">Mi scooter </div>
            <div class="dis">redimi scooter pro version one </div>
            <a class="btn" href="#">Add to cart</a>
        </div>
    </div>
    <script type="text/javascript">
        const container = document.getElementById('image-container')
        function change_img(image){
            container.src = image.src;
        }
    </script>
</body>
</html>
